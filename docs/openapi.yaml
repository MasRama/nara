openapi: 3.1.0
info:
  title: Nara API
  description: |
    API documentation for Nara Framework.
    
    ## Authentication
    Most endpoints require authentication via session cookie (`auth_id`).
    
    ## Rate Limiting
    Sensitive endpoints (login, register, password reset) are rate-limited.
    - Default: 100 requests per 15 minutes
    - Strict: 10 requests per minute
    
    ## Response Format
    All API responses follow this structure:
    ```json
    // Success
    { "success": true, "message": "...", "data": {...} }
    
    // Error
    { "success": false, "message": "...", "code": "ERROR_CODE", "errors": {...} }
    ```
  version: 1.1.12
  contact:
    name: MasRama
  license:
    name: ISC

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management (admin)
  - name: Profile
    description: User profile management
  - name: Password
    description: Password management

paths:
  /login:
    get:
      tags: [Auth]
      summary: Login page
      description: Renders the login page (Inertia)
      responses:
        '200':
          description: Login page HTML
    post:
      tags: [Auth]
      summary: Process login
      description: Authenticate user with email/phone and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '302':
          description: Redirect to dashboard on success, login on failure
        '429':
          description: Too many login attempts

  /register:
    get:
      tags: [Auth]
      summary: Register page
      description: Renders the registration page (Inertia)
      responses:
        '200':
          description: Register page HTML
    post:
      tags: [Auth]
      summary: Process registration
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '302':
          description: Redirect to dashboard on success
        '400':
          description: Validation error or duplicate email

  /logout:
    post:
      tags: [Auth]
      summary: Logout
      description: Clear user session
      security:
        - cookieAuth: []
      responses:
        '302':
          description: Redirect to login page

  /google/redirect:
    get:
      tags: [Auth]
      summary: Google OAuth redirect
      description: Redirect to Google OAuth consent screen
      responses:
        '302':
          description: Redirect to Google

  /google/callback:
    get:
      tags: [Auth]
      summary: Google OAuth callback
      description: Handle Google OAuth callback and create/login user
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to dashboard

  /forgot-password:
    get:
      tags: [Password]
      summary: Forgot password page
      responses:
        '200':
          description: Forgot password page HTML
    post:
      tags: [Password]
      summary: Send reset password link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordInput'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          $ref: '#/components/responses/NotFound'

  /reset-password/{id}:
    get:
      tags: [Password]
      summary: Reset password page
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Reset token
      responses:
        '200':
          description: Reset password page HTML
        '404':
          description: Invalid or expired token

  /reset-password:
    post:
      tags: [Password]
      summary: Process password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordInput'
      responses:
        '302':
          description: Redirect to dashboard on success
        '404':
          $ref: '#/components/responses/NotFound'

  /change-password:
    post:
      tags: [Password]
      summary: Change password
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordInput'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          description: Invalid current password
        '401':
          $ref: '#/components/responses/Unauthorized'

  /dashboard:
    get:
      tags: [Users]
      summary: Dashboard page
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/search'
        - name: filter
          in: query
          schema:
            type: string
            enum: [all, verified, unverified]
      responses:
        '200':
          description: Dashboard page with user list
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users:
    get:
      tags: [Users]
      summary: Users management page
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/search'
        - name: filter
          in: query
          schema:
            type: string
            enum: [all, verified, unverified]
      responses:
        '200':
          description: Users page with user list
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Users]
      summary: Create user (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserInput'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          description: Validation error or duplicate email
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      tags: [Users]
      summary: Delete users (admin only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteUsersInput'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /users/{id}:
    put:
      tags: [Users]
      summary: Update user (admin only)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInput'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          description: Validation error or duplicate email
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /profile:
    get:
      tags: [Profile]
      summary: Profile page
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Profile page HTML
        '401':
          $ref: '#/components/responses/Unauthorized'

  /change-profile:
    post:
      tags: [Profile]
      summary: Update profile
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeProfileInput'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /verify:
    post:
      tags: [Profile]
      summary: Send verification email
      security:
        - cookieAuth: []
      responses:
        '302':
          description: Redirect to dashboard
        '401':
          $ref: '#/components/responses/Unauthorized'

  /verify/{id}:
    get:
      tags: [Profile]
      summary: Verify email
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Verification token
      responses:
        '302':
          description: Redirect to dashboard
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: auth_id

  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
    limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    search:
      name: search
      in: query
      schema:
        type: string

  responses:
    Success:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiSuccess'
    Created:
      description: Resource created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiSuccess'
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        is_admin:
          type: boolean
        is_verified:
          type: boolean
        created_at:
          type: integer
          description: Unix timestamp in milliseconds
        updated_at:
          type: integer
          description: Unix timestamp in milliseconds

    LoginInput:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6
      required:
        - password

    RegisterInput:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6
      required:
        - name
        - email
        - password

    ForgotPasswordInput:
      type: object
      properties:
        email:
          type: string
          format: email
        phone:
          type: string

    ResetPasswordInput:
      type: object
      properties:
        id:
          type: string
          description: Reset token
        password:
          type: string
          minLength: 6
      required:
        - id
        - password

    ChangePasswordInput:
      type: object
      properties:
        current_password:
          type: string
        new_password:
          type: string
          minLength: 6
      required:
        - current_password
        - new_password

    ChangeProfileInput:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        phone:
          type: string
      required:
        - name
        - email

    CreateUserInput:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6
        is_admin:
          type: boolean
          default: false
        is_verified:
          type: boolean
          default: false
      required:
        - name
        - email

    UpdateUserInput:
      type: object
      properties:
        name:
          type: string
          minLength: 2
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6
        is_admin:
          type: boolean
        is_verified:
          type: boolean

    DeleteUsersInput:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
      required:
        - ids

    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          enum: [true]
        message:
          type: string
        data:
          type: object

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          enum: [false]
        message:
          type: string
        code:
          type: string

    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          enum: [false]
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
        totalPages:
          type: integer
        hasNext:
          type: boolean
        hasPrev:
          type: boolean
